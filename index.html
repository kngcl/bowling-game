<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Bowling Game</title>
  </head>
  <body>
    <div class="page-content">
      <div class="container">
        <p class="heading">Scoring a Bowling Game</p>
        <table>
          <tr>
            <th>Frame 1</th>
            <th>Frame 2</th>
            <th>Frame 3</th>
            <th>Frame 4</th>
            <th>Frame 5</th>
            <th>Frame 6</th>
            <th>Frame 7</th>
            <th>Frame 8</th>
            <th>Frame 9</th>
            <th>Frame 10</th>
          </tr>
          <tr>
            <td class="score 1"></td>
            <td class="score 2"></td>
            <td class="score 3"></td>
            <td class="score 4"></td>
            <td class="score 5"></td>
            <td class="score 6"></td>
            <td class="score 7"></td>
            <td class="score 8"></td>
            <td class="score 9"></td>
            <td class="score 10"></td>
          </tr>
          <tr>
            <td class="total-score 1"></td>
            <td class="total-score 2"></td>
            <td class="total-score 3"></td>
            <td class="total-score 4"></td>
            <td class="total-score 5"></td>
            <td class="total-score 6"></td>
            <td class="total-score 7"></td>
            <td class="total-score 8"></td>
            <td class="total-score 9"></td>
            <td class="total-score 10"></td>
          </tr>
        </table>
        <div class="container1">
          <button class="btn">Roll the ball</button>
          <button class="btn1">Reset</button>
        </div>
      </div>
    </div>
    <script src="assets/scripts/function.js"></script>
  </body>
</html>
